@(imageID: String)

<html>
    
    <head>
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
    </head>
    <body>
        
    <div id="renderer">
        
        <!--THIS IS THE AREA IN WHICH THE DRAWINGS ARE MADE-->
        <div id="drawArea" class="span10">
            <div id="viewport">
				<div id="canvaswindows">
					<canvas id="draws" width="420" height="350" style="position:absolute;z-index:3;"></canvas>
					<!-- CANVAS USED TO SHOW THE IMAGE-->
					<canvas id="task" width="420" height="350"></canvas>
				</div>
            </div>
        </div>

        <!--WE CAN'T USE ROUTES IN STATIC JAVASCRIPT, SO WE MUST REFERENCE THEM OUTSIDE-->
        <div id="renderWebSocket" data-ws="@routes.Utilities.rendererStream(imageID).webSocketURL()">
            
        <script type="text/javascript" src="/assets/javascripts/renderer.js"></script>
		
    </div>
    </div>
</body>
</html>
