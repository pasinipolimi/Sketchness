		<link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/renderer/bootstrap/bootstrap.css.map")">

    </head>
    <body class="cf">
    @header(title = "System Info") {
        
	<div class="statsCont">
	    <div class="panelTitle">System Info</div>
		<table id="statisticheSistema"  class="infoTable">
			<tr>
				<td class="infoLabel">Images:</td>
				<td class="infoValue" id="numeroFoto"></td>
			</tr>
			<tr>
				<td class="infoLabel">Tag avg. per Image:</td>
				<td class="infoValue" id="mediaTagFoto"></td>
			</tr>
			<tr>
				<td class="infoLabel">Annotations:</td>
				<td class="infoValue" id="numeroSegmenti"></td>
			</tr>
			<tr>
				<td class="infoLabel">Annotation avg. per image:</td>
				<td class="infoValue" id="mediaSegmenti"></td>
			</tr>
			<tr>
				<td class="infoLabel">Number of users:</td>
				<td class="infoValue" id="numberUsers"></td>
			</tr>
		</table>
    </div>
    <div class="span12" id="statsButton">
        <a class='btn' onclick="caricaStatistiche()"><i class='icon-repeat'></i> <strong>Update Stats</strong></a>
        <a class='btn' onclick="displayGraphs()"><i class='icon-ok'></i> <strong>Display Graphs</strong></a>
    	<a class='btn' onclick="#"><i class='icon-repeat'></i> <strong>Update Masks</strong></a>
    </div>
	
	<div id="drawArea" class="span12" style="display:none;">
                <div id="chart_div1"></div>
                <div id="chart_div2"></div>
    </div>

     <div class="span12" id="downloadButton">
     	<div class="panelTitle">Download data</div>
     	<a class='btn' onclick="download1()"><i class='icon-download-alt'></i> <strong>User data</strong></a>
     	<a class='btn' onclick="download2()"><i class='icon-download-alt'></i> <strong>Image data</strong></a>
     	<a class='btn' onclick="downloadgraph1()"><i class='icon-download-alt'></i> <strong>First Graph Data</strong></a>
     	<a class='btn' onclick="downloadgraph2()"><i class='icon-download-alt'></i> <strong>Second Graph Data</strong></a>
    </div>


	

  	}

	</body>
    <script src="@routes.Assets.at("javascripts/renderer/jquery/jquery-1.10.2.min.js")"></script>
    <script src="@routes.Assets.at("javascripts/renderer/loadMask.js")?nocache=@(new Date().getTime())"></script>

	<script src="@routes.Assets.at("javascripts/renderer/visualizzaImgAjax.js")?nocache=@(new Date().getTime())"></script>
    <script src="@routes.Assets.at("javascripts/renderer/popolaTask.js")"></script>

    <script src="@routes.Assets.at("javascripts/renderer/loadFirstGraph.js")"></script>
    <script src="@routes.Assets.at("javascripts/renderer/loadSecondGraph.js")"></script>
    <script src="@routes.Assets.at("javascripts/renderer/FileSaver.js")"></script>
    <script src="@routes.Assets.at("javascripts/renderer/download.js")"></script>
    <script src="@routes.Assets.at("javascripts/renderer/imgPreview.js")"></script>
    <script src="@routes.Assets.at("javascripts/renderer/taskPreview.js")"></script>
    <script src="https://www.google.com/jsapi"></script>
    <script src="@routes.Assets.at("javascripts/renderer/bootstrap/boostrap.js")"></script>
    <script src="@routes.Assets.at("javascripts/renderer/bootstrap/boostrap.min.js")"></script>
    <script src="@routes.Assets.at("javascripts/renderer/ResponsiveFullWidthGrid/modernizr.custom.js")"></script>
    <script>google.load('visualization', '1', {'packages':['corechart']});</script>

        window.onload = function(){
            caricaStatistiche();
           
        };
        
    </script>
