@(username: String, room: String)(content: Html)

<!-- CLEANED CODE-->
<!--THIS IS THE MAIN PAGE THAT IS SERVED BY THE PLAY FRAMEWORK-->
<!DOCTYPE html>

<html>
	<head>
		<title>Sketchness!</title>

                <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/lib/bootstrap.css")">
                <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/lib/popUp.css")">
		
		<!-- styles needed by jScrollPane -->
		<link type="text/css" href="@routes.Assets.at("stylesheets/lib/jquery.jscrollpane.css")" rel="stylesheet" media="all" />
		<link type="text/css" href="@routes.Assets.at("stylesheets/jquery.jscrollpane.lozenge.css")" rel="stylesheet" media="all" />

		<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
		<script src="@routes.Assets.at("javascripts/polyfills.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/lib/jquery.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/lib/jquery.i18n.properties.js")" type="text/javascript"></script>
                <script src="@routes.Assets.at("javascripts/lib/popUp.js")" type="text/javascript"></script>

		<!-- Adding support for Internazionalization -->
		 <script type="text/javascript">
			$(document).ready(function(){
			$.i18n.properties({
					name: 'messages',
					path: '/i18n?',
					mode: 'map',
					cache: true,
					language: 'it'
			});
		});
		</script>


		<!-- the mousewheel plugin - optional to provide mousewheel support -->
		<script type="text/javascript" src="@routes.Assets.at("javascripts/lib/jquery.mousewheel.js")"></script>

		<!-- the jScrollPane script -->
		<script type="text/javascript" src="@routes.Assets.at("javascripts/lib/jquery.jscrollpane.js")"></script>

	<body>
		<div class="content">
			@content
		</div>
	</body>
</html>
