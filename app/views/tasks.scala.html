    <body class="cf">
    @header(title = "Tasks") {

     
  		<input type="text" id="ImgAttivattiva" style="display:none;"/>
        <input type="text" id="TaskAttivo" style="display:none;"/>
        <input type="text" id="mediaLocator" style="display:none;"/>
        <input type="text" id="ImgPreview" style="display:none;"/>
        	
		
		<div class='taskCont'>
			<div id='taskTitle' class='panelTitle' style="display:none;"></div>
			<div class='span12'>
			<table id='taskInfo' class='infoTable' style="display:none;"></table>
			</div>
		</div>
		<div class = "createTask" style="display:none;"></div>

				<div class = "imagesCont">
                    <div class="panelTitle">Tasks</div>
					<form action="#" method="get" id="filterForm" >
						<div class="input-group">
							<input id="system-search" type="text" name="taskIdSearch" placeholder='Task Id'> 
							<span class="input-group-btn">
								<a class='btn' onclick="filter();"><i class='icon-search'></i><strong> Search</strong></a>
								<a class='btn' onclick="repopolate();"><i class='icon-remove-circle'></i><strong> Reset</strong></a>
							</span>	
						</div>
					</form>
						<ul id="tasksList"></ul>
                </div>
         
         <div class='panelTitle' id="newTaskTile">Create New Task</div>
         	<span id="newTask" class="input-group-btn">
         		<a class='btn' onclick="newSegmentationTask();"><i class='icon-plus'></i><strong> New Segmentation Task</strong></a>
		 		<a class='btn' onclick="newTaggingTask();"><i class='icon-plus'></i><strong> New Tagging Task</strong></a>
         	</span>
         <div id="collectionListTask" class="checkbox"></div>
      	 <span class="input-group-btn">
			 <a id="filterCollTaskButt" class='btn' onclick="visualizzaCollectionTask();"><i class='icon-search'></i><strong> Filter collection</strong></a>
      	 </span>
         <div id="TaskImagesList" class="cbp-rfgrid"></div>

  	}

	</body>
