@(connected: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>Sketchness!</title>
        
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        
		<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
    </head>
    <body>    
        <div class="topbar">
            <div class="fill">
                <div class="container">
                    <a class="brand" href="@routes.Application.index()">Sketchness</a>
                    
                    @if(connected != null) {
                        <p class="pull-right">
                            Logged in as @connected â€”
                            <a href="@routes.Application.logout()">Disconnect</a>
                        </p>
                    } else {
                    <div id="user-form">
                        <form id="user-login-form" action="@routes.Application.sketchnessLogin()"  method="post">
                            <input id="mail" name="mail" class="input-small" type="text" placeholder="E-Mail">
                            <input id="password" name="password" class="input-small" type="password" placeholder="Password">
                            <button class="btn" type="submit">Log In</button>
                        </form>
                        <button id="fb-auth"></button>
                        <div id="user-register"><a href="register">Register</a></div>
                     </div>    
                    }
                    
                </div>
            </div>
        </div>

        <div class="container">

            <div class="content">
                @content
            </div>

            <footer>
                <p>
                    <a href="http://www.cubrikproject.eu/">The CUbRIK Project</a>
                </p>
                
                
                <script type="text/javascript">

    document.write("The FB Username is:" + localStorage.username );
    document.write("Logged status:" + localStorage.loggedstatus );
  </script>
                
            </footer>

        </div>
        
    </body>
</html>
