<!DOCTYPE html>

<html>
    <head>
        <title>Sketchness!</title>
        
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        
		<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
    </head>
    <body>
        
        <div class="topbar">
            <div class="fill">
                <div class="container">
                    <a class="brand" href="@routes.Application.index()">Sketchness</a>
                    
                </div>
            </div>
        </div>

        <div class="container">

            <div class="content">
            	<form action="@routes.Application.postRegister()" method="post" class="pull-right">
									<input id="mail" name="mail" class="input-small" type="text" placeholder="Mail">
									<input id="password" name="password" class="input-small" type="password" placeholder="Password">
								<button class="btn" type="submit">Register</button>
							</form>
            </div>

            <footer>
                <p>
                    <a href="http://www.cubrikproject.eu/">The CUbRIK Project</a>
                </p>
            </footer>

        </div>
        
    </body>
</html>
